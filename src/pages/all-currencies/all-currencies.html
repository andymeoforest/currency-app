<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Currency List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor = "let obj of currencyList;let i = index;">
    <button ion-item (click)="addCurrency(i)">
      <ion-avatar item-start>
        <img src="../assets/imgs/{{obj.currency.imgUrl}}">
      </ion-avatar>
      <h2>{{obj.currency.code}} - {{obj.currency.name}}</h2>
    </button>
  </ion-list>
</ion-content>
