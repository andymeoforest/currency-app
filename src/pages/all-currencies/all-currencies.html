<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title text-center>Currency List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<button ion-item detail-none *ngFor="let obj of allCurrencies; let i = index;" (click)="editFavorite(i)">
			<ion-thumbnail item-start>
				<img src="{{obj.getFlagUrl()}}">
			</ion-thumbnail>
			<h2>{{ obj.name }}</h2>
			<ion-icon *ngIf="obj.isFavor" name="checkmark" item-end></ion-icon>
		</button>
	</ion-list>
</ion-content>
