<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Currency List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor = "let obj of allCurrency">
    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>{{obj.code}} - {{obj.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
